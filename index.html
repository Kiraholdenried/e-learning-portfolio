    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            overflow-x: hidden;
            line-height: 1.6;
        }
        header {
            background: #3e6b8b;
            color: white;
            text-align: center;
            padding: 60px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            animation: slideIn 1.2s ease-in-out;
        }
        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 40px 0;
        }
        .section {
            background-color: white;
            padding: 30px;
            margin-bottom: 40px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(50px);
            opacity: 0;
            transition: transform 0.8s ease-out, opacity 0.8s ease-out;
        }
        .project {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #e6f2f9;
            border-left: 5px solid #3e6b8b;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .project:hover {
            transform: translateX(10px);
            background-color: #c7e0eb;
        }
        .btn {
            display: inline-block;
            background-color: #3e6b8b;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #2a4f6d;
            transform: scale(1.05);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
